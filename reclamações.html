<!DOCTYPE html>
<html>
  <head>
    <title>Modal com Nome, ID do Produto e Assunto</title>
    <style>
      /* Estilos para o modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      input[type="text"] {
        display: block;
        margin-bottom: 10px;
        padding: 5px;
        width: 100%;
        border: 1px solid #ccc;
      }
      input[type="submit"] {
        background-color: #0077be;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #005e91;
      }
    </style>
  </head>
  <body>
    <button id="myBtn">Abrir Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Conteúdo do Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Entre em contato conosco</h2>
        <form action="#">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="id_produto">ID do Produto:</label>
          <input type="text" id="id_produto" name="id_produto" required>

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required>

          <input type="submit" value="Enviar">
        </form>
      </div>
    </div>

    <script>
      // Abre o modal quando o botão é clicado
      var modal = document.getElementById("myModal");
      var btn = document.getElementById("myBtn");
      var span = document.getElementsByClassName("close")[0];
      btn.onclick = function() {
        modal.style.display = "block";
      }
      // Fecha o modal quando o usuário clica no botão de fechar ou em qualquer área fora do modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
